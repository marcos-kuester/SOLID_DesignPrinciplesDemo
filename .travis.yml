language: csharp
os: linux
dist: xenial
mono: none
dotnet: 3.1

addons:
  sonarcloud:
    organization: "kuester"
    token: "$SONAR_TOKEN"

script:  
  - dotnet restore ".\SOLID_DesignPrinciplesDemo.sln"

jobs:
  include:
    - stage: Build
      script:
        - dotnet build ".\SOLID_DesignPrinciplesDemo.sln" -c Release

    - stage: Tests
      script:
        - dotnet test ".\SOLID_DesignPrinciplesDemo.sln" -c Release -v n
        
    - stage: Quality
      script:
        - dotnet tool install --global dotnet-sonarscanner
        - dotnet sonarscanner begin -k:"marcos-kuester_SOLID_DesignPrinciplesDemo" 
        - dotnet build ".\SOLID_DesignPrinciplesDemo.sln"
        - dotnet sonarscanner end 
